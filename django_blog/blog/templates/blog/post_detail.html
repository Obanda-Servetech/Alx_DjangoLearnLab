{% extends "base.html" %}

{% block content %}
    <h1>{{ object.title }}</h1>
    <p>By {{ object.author }} | {{ object.published_date }}</p>
    <p>{{ object.content }}</p>

    <a href="{% url 'post_update' object.pk %}">Edit</a>
    <a href="{% url 'post_delete' object.pk %}">Delete</a>
    <a href="{% url 'post_list' %}">Back to List</a>
{% endblock %}
